<mat-card>
    <mat-card-title>My Profile</mat-card-title>
    <mat-card-content>
        <mat-label>
            <strong>Name: </strong> {{account?.title}} {{account?.firstName}} {{account?.lastName}}<br />
            <strong>Email: </strong> {{account?.email}}
        </mat-label>
    </mat-card-content>
    <p><a routerLink="../profile-update">Update Profile</a></p>
</mat-card>
