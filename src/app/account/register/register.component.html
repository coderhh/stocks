<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Firstname" formControlName="firstname">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Lastname" formControlName="lastname">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>
            <div class="button">
              <button type="submit" mat-button>Register</button>
            </div>
        </form>
    </mat-card-content>
    <p>Aleady have account?  <a routerLink="/login">Login</a></p>
</mat-card>
