<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Title</mat-label>
              <mat-select formControlName="title" name="title">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let title of titles" [value]="title.value">
                  {{title.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Firstname" formControlName="firstname">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Lastname" formControlName="lastname">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Username" formControlName="username">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>
            <div class="button">
              <button type="submit" mat-button>Register</button>
            </div>
        </form>
    </mat-card-content>
    <p>Aleady have account?  <a routerLink="/account/login">Login</a></p>
</mat-card>
