<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field appearance="fill">
              <mat-label>Title</mat-label>
              <mat-select formControlName="title" name="title">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let title of titles" [value]="title.value">
                  {{title.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Firstname" formControlName="firstName">
              <mat-error *ngIf="f.firstName.errors && f.firstName.errors.required">
                First Name is required
              </mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Lastname" formControlName="lastName">
              <mat-error *ngIf ="f.lastName.errors && f.lastName.errors.required">
                Last Name is required
              </mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </p>

          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword">
            </mat-form-field>
          </p>
          <p>
            <mat-checkbox formControlName="acceptTerms">Accept Terms & Conditions</mat-checkbox>
            <mat-error *ngIf="submitted && f.acceptTerms.errors">Accept Ts & Cs is required</mat-error>
          </p>
          <div class="button">
            <button type="submit" mat-button>Register</button>
          </div>
        </form>
    </mat-card-content>
    <p>Aleady have account?  <a routerLink="/account/login">Login</a></p>
</mat-card>
