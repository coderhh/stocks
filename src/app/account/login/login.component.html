<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field>
              <input type="text" matInput placeholder="Email" formControlName="email" required>
              <mat-error *ngIf="f.email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field>
              <input type="password" matInput placeholder="Password" formControlName="password" required>
              <mat-error *ngIf="f.password.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </p>
            <div class="button">
              <button type="submit" mat-button>Login</button>
            </div>
        </form>
    </mat-card-content>
    <p>No Account? <a routerLink="/account/register"> Register</a></p>
</mat-card>
